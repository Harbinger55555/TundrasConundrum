                <div class="col-12 puzzleUtilities">
                    <div class="row">
                        <div class="createPuzzleButtonCol col-2" onclick="openPuzzleWindowCreateVer()">
                            <img class="plusRoom" alt="Create Room" src="./images/plus.jp2">
                        </div>
                        <div class="col-9 subContainer">
                            <div id="puzzleDivList">
                                <div id="loader">Loading...</div>
                            </div>
                        </div>
                    </div>
                    <div id="createPuzzleButtonRow" class="row" onclick="openPuzzleWindowCreateVer()">
                        <img class="plusRoom" alt="Create Room" src="./images/plus.jp2">
                    </div>
                </div>
                <div class="buttonDiv">
				    <button class="gotoRoomButton" onclick="playUnity()">Go to Room</button>

			</div>

    <div class="footer">
        <div class="footerContent">

	<div id="puzzleWindow" class="modal">
 		<div class="puzzleModalContent animate">
            <span onclick="document.getElementById('puzzleWindow').style.display='none'" class="close puzzleWindowClose" title="Close Modal">&times;</span>
            <div class="puzzleContainer" id="puzzleContainer">
	      		<label id="questionFieldToggle" class="fieldToggle" onclick="collapseQuestionField()"><b>Question &#x25BC</b></label><br/>
                <div id="questionField">
                    <textarea id="question" placeholder="Enter Question" required></textarea>
                </div>
	      		<label id="answerFieldsToggle" class="fieldToggle" onclick="collapseAnswerFields()"><b>Answers &#x25BC</b></label><br/>
                <div id="answerFields">
                    <input type="text" id="correctAnswer" placeholder="Enter Correct Answer" name="correctAnswer" required>
                    <input type="text" id="wrongAnswer1" placeholder="Enter Wrong Answer #1" name="wrongAnswer1" required>
                    <input type="text" id="wrongAnswer2" placeholder="Enter Wrong Answer #2 (Optional)" name="wrongAnswer2">
                    <input type="text" id="wrongAnswer3" placeholder="Enter Wrong Answer #3 (Optional)" name="wrongAnswer3">
                </div>
	      		<label id="hintFieldsToggle" class="fieldToggle" onclick="collapseHintFields()"><b>Hints &#x25BC</b></label><br/>
                <div id="hintFields">
                    <input type="text" id="hint1" placeholder="Enter Hint #1 (Optional)" name="hint1">
                    <input type="text" id="hint2" placeholder="Enter Hint #2 (Optional)" name="hint2">
                    <input type="text" id="hint3" placeholder="Enter Hint #3 (Optional)" name="hint3">
                </div>
				<div id="transitionFields">
					<!--The left transition field is the transition taken when a user enters a wrong answer.-->
					<label id="leftTransitionFieldToggle" class="fieldToggle" onclick="collapseLeftTransitionField()"><b>Wrong Answer Transition Question &#x25BC</b></label><br/>
					<textarea id="leftTransition" placeholder="None" disabled></textarea>
                    <label id="rightTransitionFieldToggle" class="fieldToggle" onclick="collapseRightTransitionField()"><b>Right Answer Transition Question &#x25BC</b></label><br/>
                    <textarea id="rightTransition" placeholder="None" disabled></textarea>
				</div>
	    	</div>

	    	<div class="puzzleContainer">
	      		<button id="puzzleWindowButton"></button>
	    	</div>
	  	</div>
	</div>

	<div id="delConfirmWindow" class="modal">
		<div class="confirmModalContent animate">
			<div class="confirmContainer">
				<span onclick="document.getElementById('delConfirmWindow').style.display='none'" class="close" title="Close Modal">&times;</span>
				<div class="confirmText">Are you sure you want to delete the puzzle?</div>
				<div class="confirmChoices confirmYes" onclick="delYesClicked()">Yes</div>
				<div class="confirmChoices confirmNo" onclick="document.getElementById('delConfirmWindow').style.display='none'">No</div>
			</div>
		</div>
	</div>

    <div id="transConfirmWindow" class="modal">
        <div class="confirmModalContent animate">
            <div class="confirmContainer">
                <span onclick="document.getElementById('transConfirmWindow').style.display='none'" class="close" title="Close Modal">&times;</span>
                <div id="transConfirmText" class="confirmText"></div>
                <div class="confirmChoices confirmYes" onclick="transYesClicked()">Yes</div>
                <div class="confirmChoices confirmNo" onclick="document.getElementById('transConfirmWindow').style.display='none'">No</div>
            </div>
        </div>
    </div>

	<div id="clearTransConfirmWindow" class="modal">
		<div class="confirmModalContent animate">
			<div class="confirmContainer">
				<span onclick="document.getElementById('clearTransConfirmWindow').style.display='none'" class="close" title="Close Modal">&times;</span>
				<div class="confirmText">Are you sure you want to clear all transitions for the puzzle?</div>
				<div class="confirmChoices confirmYes" onclick="clearTransYesClicked()">Yes</div>
				<div class="confirmChoices confirmNo" onclick="document.getElementById('clearTransConfirmWindow').style.display='none'">No</div>
			</div>
		</div>
	</div>
