<!DOCTYPE html>
<html>
<head>
    <title>Tundras Conundrum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/room.css">
	<link rel="stylesheet" href="../css/navbar.css">
	<link rel="stylesheet" 			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 			crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Anton|Lobster|Notable|Playfair+Display" rel="stylesheet">
</head>
<body>
	<div class="title"><h1>Tundra's Conundrum</h1></div>
	<div class="navWrapper" id="navWrapper">
		<div class="topnav" id="topnav">
			<a href="mainMenu.html" class="active">Home</a>
			<a href="createdRooms.html">My Conundrums</a>
			<a href="browse.html">Browse</a>
			<a href="#" onclick="logout()">Logout</a>
			<a class="icon" onclick="myFunction()">
				<img class="collapse-icon" src="./images/collapse_icon.png">
			</a>
		</div>
	</div>
	<button onclick="openPuzzleWindowCreateVer()" style="width:auto;">Create a Puzzle</button>
	<div class="roomTitle">
		<h1 id="roomName"></h1>
	</div>

    <div id="puzzleDivList">
		<div id="loader">Loading...</div>
	</div>

    <button onclick="tempAppendPuzzle()" style="width:auto;">Append Blank Puzzle</button>

	<div id="puzzleWindow" class="modal">
 		<div class="modal-content animate container">
	    	<div class="puzzleContainer" id="puzzleContainer">
	      		<span onclick="document.getElementById('puzzleWindow').style.display='none'" class="close" title="Close Modal">&times;</span>
	      		<label for="question"><b>Question</b></label>
	      		<input type="text" id="question" placeholder="Enter Question" name="question" required>
	      		<label for="correctAnswer"><b>Correct Answer</b></label>
	      		<input type="text" id="correctAnswer" placeholder="Enter Correct Answer" name="correctAnswer" required>
	      		<label for="wrongAnswer1"><b>Wrong Answer #1</b></label>
	      		<input type="text" id="wrongAnswer1" placeholder="Enter Wrong Answer #1" name="wrongAnswer1" required>
	      		<label for="wrongAnswer2"><b>Wrong Answer #2 (Optional)</b></label>
	      		<input type="text" id="wrongAnswer2" placeholder="Enter Wrong Answer #2" name="wrongAnswer2">
	      		<label for="wrongAnswer3"><b>Wrong Answer #3 (Optional)</b></label>
	      		<input type="text" id="wrongAnswer3" placeholder="Enter Wrong Answer #3" name="wrongAnswer3">
	      		<label for="hint1"><b>Hint #1 (Optional)</b></label>
	      		<input type="text" id="hint1" placeholder="Enter Hint #1" name="hint1">
	      		<label for="hint2"><b>Hint #2 (Optional)</b></label>
	      		<input type="text" id="hint2" placeholder="Enter Hint #2" name="hint2">
	      		<label for="hint3"><b>Hint #3 (Optional)</b></label>
	      		<input type="text" id="hint3" placeholder="Enter Hint #3" name="hint3">
	    	</div>

	    	<div class="container" style="background-color:#f1f1f1">
	      		<button id="puzzleWindowButton"></button>
	    	</div>
	  	</div>
	</div>

	<div id="delConfirmWindow" class="modal">
		<div class="confirmModalContent animate">
			<div class="confirmContainer">
				<span onclick="document.getElementById('delConfirmWindow').style.display='none'" class="close" title="Close Modal">&times;</span>
				<div class="confirmText">Are you sure you want to delete the puzzle?</div>
				<div class="confirmChoices confirmYes" onclick="delYesClicked()">Yes</div>
				<div class="confirmChoices confirmNo" onclick="document.getElementById('delConfirmWindow').style.display='none'">No</div>
			</div>
		</div>
	</div>

    <div id="transConfirmWindow" class="modal">
        <div class="confirmModalContent animate">
            <div class="confirmContainer">
                <span onclick="document.getElementById('transConfirmWindow').style.display='none'" class="close" title="Close Modal">&times;</span>
                <div id="transConfirmText" class="confirmText"></div>
                <div class="confirmChoices confirmYes" onclick="transYesClicked()">Yes</div>
                <div class="confirmChoices confirmNo" onclick="document.getElementById('transConfirmWindow').style.display='none'">No</div>
            </div>
        </div>
    </div>

	<div id="clearTransConfirmWindow" class="modal">
		<div class="confirmModalContent animate">
			<div class="confirmContainer">
				<span onclick="document.getElementById('clearTransConfirmWindow').style.display='none'" class="close" title="Close Modal">&times;</span>
				<div class="confirmText">Are you sure you want to clear all transitions for the puzzle?</div>
				<div class="confirmChoices confirmYes" onclick="clearTransYesClicked()">Yes</div>
				<div class="confirmChoices confirmNo" onclick="document.getElementById('clearTransConfirmWindow').style.display='none'">No</div>
			</div>
		</div>
	</div>
