<head>
    <title>Tundras Conundrum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" 			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 			crossorigin="anonymous">

	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
</head>
<body>

<div id="loginDiv">
    <div style = "margin:0">
        <label id="titleText"> Tundra's Conundrum <br/> Log-In <br/></label>
    </div>
    <div class="labelDiv">
        <label id= "loginEmail">Email Address </label>
    </div>
    <input type="email" name="userEmail" placeholder="Enter Email Address" id="emailField" /><br/>
    <div class="labelDiv">
        <label id= "loginPwd">Password</label>
        <p class="forgetPwd" onclick="forgetPwd()">Forget Password?</p>
    </div>
    <input type="password" name="userPwd" placeholder="Enter Password" id="pwdField" /><br/>
    <button onclick="login()">Login</button>
    <button onclick="signUp()">Sign Up</button>

    <div id="signUpWindow" class="popUpModal">
        <div class="popUpModalContent animate">
            <div class="popUpContainer">
                <span onclick="document.getElementById('signUpWindow').style.display='none'" class="close" title="Close Modal">&times;</span>
                <label id="titleSignUp"> Tundra's Conundrum <br/> Sign Up <br/></label>
                <input type="email" placeholder="Enter Email Address" id="newEmailField" required>
                <input type="password" placeholder="Enter Password" id="newPwdField" required>
                <input type="text" placeholder="Enter Username" id="newUserNameField" required>
                <div class="popUpButtonsDiv">
                    <button id="signUpButton" class="popUpButton" onclick="signUpSubmit()">Sign Up</button>
                    <button class="popUpButton cancelButton" onclick="document.getElementById('signUpWindow').style.display='none'">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div id="forgetPwdWindow" class="popUpModal">
        <div class="popUpModalContent animate">
            <div class="popUpContainer">
                <span onclick="document.getElementById('forgetPwdWindow').style.display='none'" class="close" title="Close Modal">&times;</span>
                <label id="forgetPwdEmail">Reset Thy Password</label>
                <input type="email" placeholder="Enter Email Address" name="emailForget" id="forgetPwdEmailField" required><br/>

                <div class="popUpButtonsDiv">
                    <button id="forgetPwdSubmitButton" class="popUpButton" onclick="forgetPwdSubmit()">Submit</button>
                    <button class="popUpButton cancelButton" onclick="document.getElementById('forgetPwdWindow').style.display='none'">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- The surrounding HTML is left untouched by FirebaseUI.
     Your app may use that space for branding, controls and other customizations.-->
    <div id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>
</div>
