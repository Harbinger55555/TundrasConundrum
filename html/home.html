<!DOCTYPE html>

<head>
    <title>Tundras Conundrum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" 			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 			crossorigin="anonymous">

	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
</head>
<body>

<div id="loginDiv">
    <div style = "margin:0">
        <label id="titleText"> Tundra's Conundrum <br/> Log-In <br/></label>
    </div>
    <div class="labelDiv">
        <label id= "loginEmail">Email Address </label>
    </div>
    <input type="email" name="userEmail" placeholder="Enter Email Address" id="emailField" /><br/>
    <div class="labelDiv">
        <label id= "loginPwd">Password</label>
        <p class="forgetPwd" onclick="forgetPwd()">Forget Password?</p>
    </div>
    <input type="password" name="userPwd" placeholder="Enter Password" id="pwdField" /><br/>
    <button onclick="login()" style="width:auto;">Login</button>
    <button onclick="signUp()" style="width:auto;">Sign Up</button>

    <div id="signUpWindow" class="modal">

        <div class="modal-content animate" style="background-image: url(../css/images/placeholder.jpg);">

            <div class="container">
                <span onclick="document.getElementById('signUpWindow').style.display='none'" class="close" title="Close Modal">&times;</span>
                <label id="titleSignUp"> Tundra's Conundrum <br/> Sign Up <br/></label>
                <label id="signInEmail"><b>Email</b></label><br/>
                <input type="email" placeholder="Enter Email" name="email" id="newEmailField" required><br/>

                <label id="signInPassword"><b>Password</b></label><br/>
                <input type="password" placeholder="Enter Password" name="password" id="newPwdField" required><br/>

                <button type="submit" id="signUpButton" onclick="signUpSubmit()">Sign Up</button> <br/>
                <button type="button" onclick="document.getElementById('signUpWindow').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="forgetPwdWindow" class="modal">

        <div class="modal-content animate" style="background-image: url(../css/images/placeholder.jpg);">

            <div class="container">
                <span onclick="document.getElementById('forgetPwdWindow').style.display='none'" class="close" title="Close Modal">&times;</span>
                <label id="forgetPwdEmail"><b>Password Reset Email</b></label><br/>
                <input type="email" placeholder="Enter Email" name="emailForget" id="forgetPwdEmailField" required><br/>

                <button type="submit" id="forgetPwdSubmitButton" onclick="forgetPwdSubmit()">Submit</button> <br/>
                <button type="button" onclick="document.getElementById('forgetPwdWindow').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- The surrounding HTML is left untouched by FirebaseUI.
     Your app may use that space for branding, controls and other customizations.-->
    <div id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>
</div>
