<div id="loginDiv">
  <image id="titleImage" src="images/TCTitle.jpg", alt="TC"><br/><br/>
	<label for="userEmail" id= "userEmail"><span> Email Address </span</label><br/>
	<input type="email" name="userEmail" placeholder="Enter Email Address" id="emailField" /><br/>
	<label for="userPwd">Password</label><br/>
	<input type="password" name="userPwd" placeholder="Enter Password" id="pwdField" /><br/>
	<button onclick="login()" style="width:auto;">Login</button>
	<button onclick="document.getElementById('signUpWindow').style.display='block'" style="width:auto;">Sign Up</button>

	<div id="signUpWindow" class="modal">

		<div class="modal-content animate">

	    	<div class="container">
	      		<span onclick="document.getElementById('signUpWindow').style.display='none'" class="close" title="Close Modal">&times;</span>
            <label for="signUpTitle" id="signUpTitle"><b>Sign In</b></label><br/>
            <label for="email" id="siginInEmail"><b>Email</b></label><br/>
	      		<input type="email" placeholder="Enter Email" name="email" id="newEmailField" required><br/>

	      		<label for="password"id="siginInPassword"><b>Password</b></label><br/>
	      		<input type="password" placeholder="Enter Password" name="password" id="newPwdField" required><br/>

	      		<button type="submit" id="signUpButton" onclick="signUp()">Sign Up</button> <br/>
            <button type="button" onclick="document.getElementById('signUpWindow').style.display='none'" class="cancelbtn">Cancel</button>

	    	</div>
	  	</div>
	</div>
