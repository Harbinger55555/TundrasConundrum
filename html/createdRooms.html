<body>
    <div class="title"><h1>Tundra's Conundrum</h1></div>
    <div class="container-fluid">
	      <div class="row">
	        <a class="col-sm headerButton" href="mainMenu.html">Home</a>
	        <button class="col-sm headerButton" onclick="viewCreatedChallenges()">My Conundrums</button>
	        <button class="col-sm headerButton" onclick="viewAllChallenges()">Browse</button>
          <button class="col-sm headerButton" onclick="logout()">Logout</button>
	      </div>
    </div>
    <div class="subTitle"><h2>My Conundrums</h2></div>

    <div class="containerDiv">
  		<div class="row">
  	        <button class="col-sm" onclick="document.getElementById('createRoomWindow').style.display='block'">Create Room</button>
  	        <button class="col-sm" onclick="tempAppendRoom()">Append Blank Room</button>
  		</div>
      <div id="createdRoomDivList">
          <div id="loader">Loading...</div>
      </div>
    </div>

    <div id="createRoomWindow" class="modal">
        <div class="modal-content animate container">
            <div class="roomPopUp">
                <span onclick="document.getElementById('createRoomWindow').style.display='none'" class="close" title="Close Modal">&times;</span>
                <label for="roomName"><b>Room Name</b></label>
                <input type="text" id="roomName" placeholder="Enter Room Name" name="roomName">
            </div>

            <div class="roomPopUp" >
                <button id="createRoomButton" type="submit" onclick="createRoom()">Create Room</button>
            </div>
        </div>
    </div>

    <div id="delConfirmWindow" class="modal">
        <div class="delModalContent animate">
            <div class="delContainer">
                <span onclick="document.getElementById('delConfirmWindow').style.display='none'" class="close" title="Close Modal">&times;</span>
                <div id="delText">Are you sure you want to delete the room?</div>
                <div id="delYes" class="delConfirmChoices" onclick="delYesClicked()">Yes</div>
                <div id="delNo" class="delConfirmChoices" onclick="document.getElementById('delConfirmWindow').style.display='none'">No</div>
            </div>
        </div>
    </div>

<script src="../js/createdRooms.js"></script>
