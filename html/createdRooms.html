<body>
    <div class="title"><h1>Tundra's Conundrum</h1></div>

    <div class="navWrapper" id="navWrapper">
        <div class="topnav" id="topnav">
            <a href="mainMenu.html" class="active">Home</a>
            <a href="createdRooms.html">My Conundrums</a>
            <a href="browse.html">Browse</a>
            <a href="#" onclick="logout()">Logout</a>
            <a class="icon" onclick="myFunction()">
                <img class="collapse-icon" src="./images/collapse_icon.png">
            </a>
        </div>
    </div>

    <div class="subTitle"><h2>My Conundrums</h2></div>

    <div class="containerDiv">
  		<div class="row">
            <div class="col-sm leftPagePanel"></div>
            <div class="col-8 mainContainer">
                <div class="row">
                    <div class="createRoomButton col-2" onclick="openCreateWindow()">
                        <img id="plusRoom" alt="Create Room" src="./images/plus.png">
                    </div>
                    <div class="col-9 subContainer">
                        <div><button id="editButton" class="toggledOff" onclick="toggleEditMode()">Edit Mode: OFF</button></div>
                        <div id="createdRoomDivList">
                            <div id="loader">Loading...</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm leftPagePanel"></div>
        </div>
    </div>

    <div id="roomWindow" class="modal">
        <div class="roomModalContent animate">
            <div class="roomContainer">
                <span onclick="document.getElementById('roomWindow').style.display='none'" class="close" title="Close Modal">&times;</span>
                <div class="roomThemeDiv">
                    <input type="file" id="roomThemeInput"><br/>
                    <img id="roomTheme" alt="Room Theme" />
                </div>
                <div class="roomNameDiv">
                    <input type="text" id="roomName" placeholder="Enter Room Name" name="roomName">
                </div>
                <div class="roomDescDiv">
                    <textarea id="roomDesc" placeholder="Enter Room Description" name="roomDesc" ></textarea>
                </div>
            </div>

            <div class="roomContainer" >
                <button id="roomWindowButton" type="submit"></button>
            </div>
        </div>
    </div>

    <div id="delConfirmWindow" class="modal">
        <div class="delModalContent animate">
            <div class="delContainer">
                <span onclick="document.getElementById('delConfirmWindow').style.display='none'" class="close" title="Close Modal">&times;</span>
                <div class="delText">Are you sure you want to delete the room?</div>
                <div class="delConfirmChoices delYes" onclick="delYesClicked()">Yes</div>
                <div class="delConfirmChoices delNo" onclick="document.getElementById('delConfirmWindow').style.display='none'">No</div>
            </div>
        </div>
    </div>

<script src="../js/createdRooms.js"></script>
